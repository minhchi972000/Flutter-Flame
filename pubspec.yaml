name: flutter_flame_game
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.30.0
  flame_tiled: ^3.0.4
  flame_audio: ^2.11.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/characters/
    - assets/images/george/
    - assets/images/george/images/
    - assets/images/adventure/
    - assets/tiles/
    - assets/tiles/george/
    - assets/tiles/adventure/
    - assets/audio/
